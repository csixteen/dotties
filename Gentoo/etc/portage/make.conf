# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j9"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GRUB_PLATFORMS="emu efi-32 efi-64 pc"
GENTOO_MIRRORS="http://mirror.bytemark.co.uk/gentoo/"
INPUT_DEVICES="evdev ps2 libinput keyboard mouse synaptics"
VIDEO_CARDS="intel"
USE="alsa bash-completion -cdr -gnome -dvd -dvdr dbus elogind git inotify ipv6 lm_sensors lzma lzo sockets syslog threads unicode xattr wifi X udev"
ACCEPT_LICENSE="* -@EULA"
